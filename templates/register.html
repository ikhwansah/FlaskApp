<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Python Flask App</title>
    <link rel="stylesheet" href="../static/css/css login/reset.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="../static/css/css login/style.css">
  </head>

  <body>
    <div class="pen-title">
      <h1>Python Flask App</h1>
    </div>
    <div class="container">
      <div class="card"></div> 
        <div class="card">
        <div class="toggle"></div>
        <h1 class="title">Register</h1>
        <form class="form-signin">
          <div class="input-container">
            <input type="name" name="inputName" id="inputName" required="required"/>
            <label for="inputName">Username</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="email" name="inputEmail" id="inputEmail" required="required"/>
            <label for="inputEmail">Email address</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" name="inputPassword" id="inputPassword" required="required"/>
            <label for="inputPassword">Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button id="btnSignUp" type="button"><span>Sign Up</span></button>
          </div>
          <div class="rerun" style="padding-top: 20px"><a href="/showSignin">Back to Login Page</a></div>
        </form>
      </div>
    </div>
    <a id="portfolio" href="https://github.com/ikhwansah/FlaskApp" title="My Github"><i class="fa fa-link"></i></a>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../static/js/js login/index.js"></script>
    <script src="../static/js/signUp.js"></script>
  </body>
</html>
